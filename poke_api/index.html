<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Pokemon API - Promises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tarea Promises - Pokemon API</h1>
    <section class="container-random">
        <h1 class="text-title">Pokemons aleatorios</h1>
        <!-- Este row es para traer el contenido desde el Js -->
        <div class="row" id="row"> </div>
    </section>
    <section class="container-error">
        <h1 class="text-title">Pokemons con string</h1>
        <!-- Este row es para traer el contenido desde el Js -->
        <div class="row2" id="row2"> </div>
    </section>
    <section class="container-search">
        <h1 class="text-title">Pokemons con búsqueda y validación</h1>
        <p>**Ingrese sólo números para buscar por ID</p>
        <input type="number" inputmode="numeric" placeholder="  id" class="search" id="search1">
        <input type="number" inputmode="numeric" placeholder="  id" class="search" id="search2">
        <input type="number" inputmode="numeric" placeholder="  id" class="search" id="search3">
        <button class="btn_search" id="btn_search">Busca pokemons</button>
        <!-- Este row es para traer el contenido desde el Js -->
        <div class="row3" id="row3"> </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
